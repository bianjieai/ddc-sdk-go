name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint-and-build :
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
        
    - name: Lint ddc-sdk-operator-go
      uses: golangci/golangci-lint-action@v3.1.0
      with:
          working-directory: ddc-sdk-operator-go
          version: latest
          # skip cache because of flaky behaviors
          skip-build-cache: true
          skip-pkg-cache: true
          
    - name: Lint ddc-sdk-platform-go
      uses: golangci/golangci-lint-action@v3.1.0
      with:
          working-directory: ddc-sdk-platform-go
          version: latest
          # skip cache because of flaky behaviors
          skip-build-cache: true
          skip-pkg-cache: true
          
#   build:
#     needs: golangci-lint
#     runs-on: ubuntu-lastest
#     steps:
#     - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.17

    - name: Build ddc-sdk-operator-go
      working-directory: ddc-sdk-operator-go
      run: go build -v ./app/client.go
      
    - name: Build ddc-sdk-platform-go
      working-directory: ddc-sdk-platform-go
      run: go build -v ./app/client.go
        
