name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.17

    - name: Build
      run: |
        cd ./ddc-sdk-operator-go/
        go build -v ./app/client.go
        cd ../ddc-sdk-platform-go/
        go build -v ./app/client.go
